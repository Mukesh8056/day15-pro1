<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
      </head>
<body>
 
    <div class="container-fluid">
        <div class="row">
            <!-- As a heading -->
            <div class="col-sm-12"  >
  <nav class="navbar navbar-light bg-light" >
    <span class="navbar-brand mb-0 h1" >FORM</span>
  </nav></div>
          <div class="col-sm-6" class="row1" >
             <!-- form -->

             <div class="container-fluid" id="form">
                 <!-- NAME -->
    <div class="mb-3"></div>
    <label for="fname" class="form-label"><b>First Name</b></label>
    <input type="text" class="fname" id="fname" aria-describedby="fname">
   <br>
   <br>
    <label for="lname" class="form-label"><b>Last Name</b></label>
    <input type="text" class="lname" id="lname">
   </span>
   </div>
   <br><br>
   <!-- GENDER -->
   <label><b>Gender:</b></label>
   <span class="form-check" id="gender">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" value="male" >
   <label class="form-check-label" for="male">
   Male
   </label>
   </span>
   <span class="form-check">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" value="female">
   <label class="form-check-label" for="female">
   Female
   </label>
   </span>
   <br>
   <!-- check box -->

   
    <label><b>Select at least Two of Below:</b></label>
  <div class="form-check" >
    <input class="form-check-input" type="checkbox" value= "rice"  name="checkBox">
    <label class="form-check-label" for="rice">
      RICE
    </label>
   </div>
   <div class="form-check">
    <input class="form-check-input" type="checkbox" value="briyani"  name="checkBox">
    <label class="form-check-label" for="briyani">
      BRIYANI
    </label>
   </div>
   <div class="form-check">
    <input class="form-check-input" type="checkbox" value="dosa"  name="checkBox">
    <label class="form-check-label" for="dosa">
      DOSA
    </label>
   </div>
   <div class="form-check">
    <input class="form-check-input" type="checkbox" value="pizza"  name="checkBox">
    <label class="form-check-label" for="pizza">
      PIZZA
    </label>
   </div>
   <div class="form-check">
    <input class="form-check-input" type="checkbox" value="burger"  name="checkBox">
    <label class="form-check-label" for="burger">
      BURGER
    </label>
   </div>
  
         <!-- address -->
         <form>
          
    <div class="mb-3"></div>
    <label for="address" class="form-label"><b>Address</b></label>
    <input type="text" class="address" id="address" aria-describedby="address">
   <br>
         

   <!-- pincode -->
   <div class="mb-3"></div>
   <label for="pincode" class="form-label"><b>Pincode</b></label>
   <input type="number" class="pincode" id="pincode" aria-describedby="pincode">
   <br>
   <br>
   <div class="mb-3 form-check">
   <input type="checkbox" class="form-check-input" id="exampleCheck1">
   <label class="form-check-label" for="exampleCheck1">verified</label>
   </div>
   
   </form>
   <br>
   
        <!-- state -->
        <label><b> State:</b></label>
   <select class="form-select" aria-label="Default select example" id="state">
   <option  value="" selected>Select</option>
   <option value="Andhra Pradesh">Andhra Pradesh</option>
   <option value="Arunachal Pradesh">Arunachal Pradesh</option>
   <option value="Assam">Assam</option>
   <option value="Bihar">Bihar</option>
   <option value="Chhattisgarh">Chhattisgarh</option>
   <option value="Goa">Goa</option>
   <option value="Gujarat">Gujarat</option>
   <option value="Haryana">Haryana</option>
   <option value="Himachal Pradesh">Himachal Pradesh</option>
   <option value="Jharkhand">Jharkhand</option>
   <option value="Karnataka">Karnataka</option>
   <option value="Kerala">Kerala</option>
   <option value="Madhya Pradesh">Madhya Pradesh</option>
   <option value="Maharashtra">Maharashtra</option>
   <option value="Manipur">Manipur</option>
   <option value="Meghalaya">Meghalaya</option>
   <option value="Mizoram">Mizoram</option>
   <option value="Nagaland">Nagaland</option>
   <option value="Odisha">Odisha</option>
   <option value="Punjab">Punjab</option>
   <option value="Rajasthan">Rajasthan</option>
   <option value="Sikkim">Sikkim</option>
   <option value="Tamil Nadu">Tamil Nadu</option>
   <option value="Telangana">Telangana</option>
   <option value="Tripura">Tripura</option>
   <option value="Uttar Pradesh">Uttar Pradesh</option>
   <option value="Uttarakhand">Uttarakhand</option>
   <option value="West Bengal">West Bengal</option>
   </select>
   <br><br>
   <!-- country -->
   <label><b> Country:</b></label>
   <select class="form-select" aria-label="Default select example" id="country">
   <option value="" selected>Select </option>
   <option value="India">India</option>
   <option value="Other">Other</option>
   </select>
   <br><br>
   
   <button type="submit" class="btn btn-primary"  onclick="button()" id="submit">Submit</button>
              </div>
             
   <hr><br><br>
   
   </form>
          </div>
          <div class="col-sm-6" class="row2">
            <!-- table -->

            <table class="table table-bordered" id="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Gender</th>
              <th scope="col">Food</th>
              <th scope="col">Address</th>
              <th scope="col">Pincode</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody id="table1">
                  <tr>
                    <th scope="row">1</th>
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                    <td id="td7"></td>
                    <td id="td8"></td>
                  </tr>
                </tbody>
              </table>
          </div>
          
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
